<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Método da Bissecção</title>
</head>
<body>
<h2>Entradas</h2>
<form action="/calcular" method="post">
    a: <input type="number" step="any" name="a"><br>
    b: <input type="number" step="any" name="b"><br>
    c: <input type="number" step="any" name="c"><br>
    Expoente: <input type="number" name="exp"><br>
    Limite inferior: <input type="number" step="any" name="li"><br>
    Limite superior: <input type="number" step="any" name="ls"><br>
    Precisão: <input type="number" step="any" name="prec"><br>
    <button type="submit">Calcular</button>
</form>
</body>
</html>
